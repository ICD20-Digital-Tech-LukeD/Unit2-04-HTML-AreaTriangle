<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Triangle Area Calculator</title>
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
  <link rel="manifest" href="site.webmanifest">
</head>

<body>
  <!-- Heading and Text-->
  <h2>Triangle Area Calculator</h2>
  <p>Insert the height and base of a triangle!</p>
  <!-- User inputs -->
  <form id="triangleForm">
    <label for="height">Height:</label>
    <input type="number" id="height" name="height" placeholder="insert height" required><br><br>
    <label for="base">Base:</label>
    <input type="number" id="base" name="base" placeholder="insert base" required><br><br>
    <!-- Submit Button -->
    <button type="submit">Calculate Area</button>
  </form>
  <div id="result"></div>
</body>

</html>
